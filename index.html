<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite Especial</title>
<style>
    body {
            margin: 0;
                    padding: 0;
                            background: #121212;
                                    color: #fff;
                                            font-family: Arial, sans-serif;
                                                    display: flex;
                                                            align-items: center;
                                                                    justify-content: center;
                                                                            height: 100vh;
                                                                                    overflow: hidden;
                                                                                        }

                                                                                            .screen {
                                                                                                    display: none;
                                                                                                            text-align: center;
                                                                                                                    padding: 20px;
                                                                                                                        }

                                                                                                                            .screen.active {
                                                                                                                                    display: block;
                                                                                                                                        }

                                                                                                                                            input {
                                                                                                                                                    padding: 10px;
                                                                                                                                                            font-size: 18px;
                                                                                                                                                                    border-radius: 8px;
                                                                                                                                                                            border: none;
                                                                                                                                                                                }

                                                                                                                                                                                    button {
                                                                                                                                                                                            padding: 12px 22px;
                                                                                                                                                                                                    margin: 10px;
                                                                                                                                                                                                            font-size: 18px;
                                                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                            .yes {
                                                                                                                                                                                                                                                    background: #2ecc71;
                                                                                                                                                                                                                                                            color: #000;
                                                                                                                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                            .no {
                                                                                                                                                                                                                                                                                    background: #e74c3c;
                                                                                                                                                                                                                                                                                            color: #fff;
                                                                                                                                                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                            /* animações de “explosão” */
                                                                                                                                                                                                                                                                                                                @keyframes explode {
                                                                                                                                                                                                                                                                                                                        0% { transform: scale(0.2); opacity: 1; }
                                                                                                                                                                                                                                                                                                                                100% { transform: scale(3); opacity: 0; }
                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                        .spark {
                                                                                                                                                                                                                                                                                                                                                position: absolute;
                                                                                                                                                                                                                                                                                                                                                        width: 10px;
                                                                                                                                                                                                                                                                                                                                                                height: 10px;
                                                                                                                                                                                                                                                                                                                                                                        background: gold;
                                                                                                                                                                                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                        animation: explode 1s ease-out forwards;
                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                            <!-- Tela 1 -->
                                                                                                                                                                                                                                                                                                                                                                                            <div id="tela1" class="screen active">
                                                                                                                                                                                                                                                                                                                                                                                                <h1>Siga até a sala 229 e encontre a senha.</h1>
                                                                                                                                                                                                                                                                                                                                                                                                    <p>Digite a senha:</p>
                                                                                                                                                                                                                                                                                                                                                                                                        <input id="senhaInput" type="text" placeholder="Senha...">
                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="verificarSenha()">Enviar</button>
                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Tela 2 -->
                                                                                                                                                                                                                                                                                                                                                                                                            <div id="tela2" class="screen">
                                                                                                                                                                                                                                                                                                                                                                                                                <h1 style="font-size: 40px;">Aceita ser nosso paraninfo?</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                    <button class="yes" onclick="aceitar()">Sim</button>
                                                                                                                                                                                                                                                                                                                                                                                                                        <button class="no" onclick="negar()">Não</button>
                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Tela 3 -->
                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="tela3" class="screen">
                                                                                                                                                                                                                                                                                                                                                                                                                            <h1 style="font-size: 40px;">Obrigado! Nos vemos em março!</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                            function verificarSenha() {
                                                                                                                                                                                                                                                                                                                                                                                                                                const senha = document.getElementById("senhaInput").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                    if (senha.toLowerCase() === "paraninfo") {
                                                                                                                                                                                                                                                                                                                                                                                                                                            trocarTela("tela1", "tela2");
                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert("Senha incorreta!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            function aceitar() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                trocarTela("tela2", "tela3");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    soltarConfetes();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function negar() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert("Opção inválida.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function trocarTela(atual, proxima) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById(atual).classList.remove("active");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById(proxima).classList.add("active");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function soltarConfetes() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    for (let i = 0; i < 40; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const spark = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    spark.classList.add("spark");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            spark.style.left = Math.random() * window.innerWidth + "px";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    spark.style.top = Math.random() * window.innerHeight + "px";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(spark);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(() => spark.remove(), 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
