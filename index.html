<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite Especial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --fs-title: clamp(1.6rem, 4vw, 3rem);
        --fs-text: clamp(1rem, 2.3vw, 1.4rem);
        --fs-button: clamp(1rem, 2.5vw, 1.3rem);
    }

    body {
        margin: 0;
        padding: 0;
        background: #121212;
        color: #fff;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    .screen {
        display: none;
        width: 90%;
        max-width: 600px;
        padding: 20px;
    }

    .screen.active {
        display: block;
    }

    h1 {
        font-size: var(--fs-title);
        margin-bottom: 20px;
        line-height: 1.2;
    }

    p {
        font-size: var(--fs-text);
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: var(--fs-text);
        border-radius: 10px;
        border: none;
        box-sizing: border-box;
    }

    button {
        padding: 12px 22px;
        margin: 12px;
        font-size: var(--fs-button);
        border-radius: 12px;
        border: none;
        cursor: pointer;
        width: clamp(100px, 40%, 180px);
    }

    .yes {
        background: #2ecc71;
        color: #000;
        font-weight: bold;
    }

    .no {
        background: #e74c3c;
        color: #fff;
        font-weight: bold;
        position: relative;
        transition: left 0.2s, top 0.2s;
    }

    @keyframes explode {
        0% { transform: scale(0.3); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }

    .spark {
        position: absolute;
        width: 12px;
        height: 12px;
        background: gold;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
        pointer-events: none;
    }

    @media (max-height: 600px) {
        body {
            padding-top: 30px;
            align-items: flex-start;
        }
    }
</style>
</head>
<body>

<div id="tela1" class="screen active">
    <h1>Siga até a sala 226 na frente da sala 229 e encontre a senha. </h1>
    <p>Digite a senha:</p>
    <input id="senhaInput" type="text" placeholder="Senha...">
    <button onclick="verificarSenha()">Enviar</button>
</div>

<div id="tela2" class="screen">
    <h1>Aceita ser nosso paraninfo?</h1>
    <button class="yes" onclick="aceitar()">Sim</button>
    <button class="no" id="botaoNao">Não</button>
</div>

<div id="tela3" class="screen">
    <h1>Obrigado! <br> Nos vemos em março!</h1>
</div>

<script>
function verificarSenha() {
    const senha = document.getElementById("senhaInput").value.trim();
    if (senha.toLowerCase() === "paraninfo") {
        trocarTela("tela1", "tela2");
    } else {
        alert("Senha incorreta!");
    }
}

function aceitar() {
    trocarTela("tela2", "tela3");
    soltarConfetes();
}

function negar() {
    alert("Opção inválida.");
}

function trocarTela(atual, proxima) {
    document.getElementById(atual).classList.remove("active");
    document.getElementById(proxima).classList.add("active");
}

function soltarConfetes() {
    for (let i = 0; i < 50; i++) {
        const spark = document.createElement("div");
        spark.classList.add("spark");
        spark.style.left = Math.random() * window.innerWidth + "px";
        spark.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
    }
}

const botaoNao = document.getElementById("botaoNao");

botaoNao.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);

    botaoNao.style.position = "absolute";
    botaoNao.style.left = x + "px";
    botaoNao.style.top = y + "px";
});
</script>

</body>
</html>
